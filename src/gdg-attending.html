<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="gdg-attending">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                color: #424242;
            }

            .container {
                max-width: 640px;
                padding: 10px 10px 96px 10px;
                box-sizing: border-box;
                margin-left: 64px;
            }

            .attending_title {
                margin: 96px 0 24px 0;
                align-items: center;
                display: flex;
                font-family: "Product Sans", arial, sans-serif;
                font-size: 24px;
            }

            .attending_title:first-of-type {
                margin: 48px 0 24px 0;
            }

            .attending_title .attending_title_svg {
                display: flex;
                margin-right: 15px;
            }

            .attending_content h3 {
                font-family: "Product Sans", arial, sans-serif;
                font-weight: 500;
                font-size: 18px;
                margin: 18px 0;
            }

            .attending_content a {
                text-transform: uppercase;
                display: inline-block;
                font-weight: 500;
                color: #3D5AFE;
                text-decoration: none;
                font-size: 15px;
            }

            .attending_content .attending_link p {
                line-height: 1.8;
            }

            .attending_content p {
                line-height: 2.2;
            }

            @media screen and (max-width: 860px) {
                .container {
                    padding: 10px 0 64px 0;
                    margin: 0 32px;
                }
                .attending_title {
                    margin: 64px 0 24px 0
                }
            }
        </style>

        <div class="hero">
            <div class="hero_big_title">Attending</div>
            <div class="hero_description">We'll be hosting GDG DevFest Kuala Lumpur at Google Malaysia. We look forward to seeing you at the event.</div>
        </div>

        <div class="container">
            <div class="attending_title">
                <div class="attending_title_text">
                    Getting to Google Malaysia
                </div>
            </div>
            <div class="attending_content">
                <p>Plan ahead, expect traffic delays, be patient, and consider carpooling.</p>
                <h3>Get transportation directions</h3>
                <div class="attending_link">
                    <p>
                        <a href="https://goo.gl/maps/2u4S21AwCL72" target="_blank" rel="noopener">Google Maps</a>
                    </p>
                    <p>
                        <a href="https://mobile-web.world.waze.com/en_GB/meetup/location?h=w283cfs85" target="_blank" rel="noopener">Waze</a>
                    </p>
                </div>
            </div>
            <div class="attending_title">
                <div class="attending_title_text">
                    Public Transportation
                </div>
            </div>
            <div class="attending_content">
                <h3>Public transportation to the area is accessible via:</h3>
                <div class="attending_link">
                    <p>
                        <a href="https://www.myrapid.com.my/" target="_blank" rel="noopener">LRT</a>
                    </p>
                    <p>
                        <a href="https://www.myrapid.com.my/" target="_blank" rel="noopener">Monorail</a>
                    </p>
                    <p>
                        <a href="http://www.ktmb.com.my/ktmb/" target="_blank" rel="noopener">KTM Komuter</a>
                    </p>
                    <p>
                        <a href="https://www.kliaekspres.com/" target="_blank" rel="noopener">KLIA Express/Transit</a>
                    </p>
                </div>
            </div>
            <div class="attending_title">
                <div class="attending_title_text">
                    Parking
                </div>
            </div>
            <div class="attending_content">
                <p>Attendees who plan to drive can find nearby parking at:</p>
                <div class="attending_link">
                    <p>
                        <a href="https://goo.gl/maps/X1muXJeLL2G2" target="_blank" rel="noopener">Axiata Tower</a>
                    </p>
                </div>
            </div>
        </div>
    </template>

    <script>
        class GdgAttending extends Polymer.Element {
            static get is() { return 'gdg-attending'; }
        }

        window.customElements.define(GdgAttending.is, GdgAttending);
    </script>
</dom-module>
